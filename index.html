<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="label">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="your name">
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameArea" class="gameArea">
            <div id="board" class="board">
                <div class="cell" data-cell-index="0"><div></div></div>
                <div class="cell" data-cell-index="1"><div></div></div>
                <div class="cell" data-cell-index="2"><div></div></div>
                <div class="cell" data-cell-index="3"><div></div></div>
                <div class="cell" data-cell-index="4"><div></div></div>
                <div class="cell" data-cell-index="5"><div></div></div>
                <div class="cell" data-cell-index="6"><div></div></div>
                <div class="cell" data-cell-index="7"><div></div></div>
                <div class="cell" data-cell-index="8"><div></div></div>
            </div>

            <div id="scoreboard" class="scoreboard">
                <h2>Scoreboard</h2>
                <p id="playerscore">Player: 0</p>
                <p id="computerscore">Computer: 0</p>
                <p id="draws">Draws: 0</p>
            </div>
        </div>
        
        <div id="status" class="status">Player X's turn</div>
        <button id="restart-button" class="restart-button">Restart Game</button>
        <p style="font-size: 10px; text-decoration: underline;">Designed by OnlyWairua</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
